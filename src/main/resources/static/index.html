<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>User Control</title>
</head>
<body>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<div class="mb-3" style="max-width: 95%;">

		<h3>Spring Boot REST API CRUD Completo Jdev Treinamento</h3>

		<form action="" id="formCreateUser">
			<div class="row mb-3">
				<label for="id" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id" readonly="readonly">
				</div>
			</div>
			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"
						placeholder="Name">
				</div>
			</div>
			<div class="row mb-3">
				<label for="age" class="col-sm-2 col-form-label">Age</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="age"
						placeholder="Age">
				</div>
			</div>

			<div align="center">
				<button type="button" class="btn btn-primary btn-lg"
					onclick="saveUser()">Sign up</button>
				<button type="button" class="btn btn-warning btn-lg"
					onclick="document.getElementById('formCreateUser').reset();">Clear</button>
				<button type="button" class="btn btn-secondary btn-lg">Cancel</button>
			</div>

		</form>
	</div>

	<script type="text/javascript">
		function saveUser() {
			var id = $("#id").val();
			var name = $("#name").val();
			var age = $("#age").val();

			if (name == null || name != null && name.trim() == '') {
				$("#name").focus();
				alert('Enter your full name');
				return;
			}

			if (age == null || age != null && age.trim() == '') {
				$("#age").focus();
				alert('Enter your age');
				return;
			}

			$.ajax({
				method : "POST",
				url : "save",
				data : JSON.stringify({
					id : id,
					name : name,
					age : age
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("New record has been successfully saved!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Error saving new user: " + xhr.responseText);
			});
		}
	</script>
</body>
</html>
